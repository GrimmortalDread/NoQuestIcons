name: Build and Draft Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # 🔑 allows creating/updating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 (LTS) Runtime
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          dotnet-quality: "ga"

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
          dotnet-quality: "ga"

      - name: Prepare Dalamud
        run: |
          rm -rf $HOME/.xlcore
          mkdir -p $HOME/.xlcore/dalamud/Hooks/dev
          curl -L https://goatcorp.github.io/dalamud-distrib/latest.zip -o dalamud.zip
          unzip -o dalamud.zip -d $HOME/.xlcore/dalamud/Hooks/dev
          echo "----- Final Hooks/dev tree -----"
          ls -R $HOME/.xlcore/dalamud/Hooks/dev

      - name: Restore dependencies
        run: dotnet restore NoQuestIcons.csproj

      - name: Build project
        run: dotnet build NoQuestIcons.csproj --configuration Release --no-restore

      - name: Package plugin
        run: |
          mkdir -p output
          cp -r bin/Release/net*/ output/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NoQuestIcons
          path: output/**

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: output/**/*.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
